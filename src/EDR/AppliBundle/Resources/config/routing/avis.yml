avis_index:
    path:     /
    defaults: { _controller: "EDRAppliBundle:Avis:index" }
    methods:  GET

avis_show:
    path:     /{id}/show
    defaults: { _controller: "EDRAppliBundle:Avis:show" }
    methods:  GET

avis_new:
    path:     /new
    defaults: { _controller: "EDRAppliBundle:Avis:new" }
    methods:  [GET, POST]

avis_edit:
    path:     /{id}/edit
    defaults: { _controller: "EDRAppliBundle:Avis:edit" }
    methods:  [GET, POST]

avis_delete:
    path:     /{id}/delete
    defaults: { _controller: "EDRAppliBundle:Avis:delete" }
    methods:  DELETE
